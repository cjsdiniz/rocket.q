<!DOCTYPE html>
<html>
  <head>
    <title>Rocket.Q - Perguntas e Respostas</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="/styles/global.css" />
    <link rel="stylesheet" href="/styles/room.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="./images/logo.svg" alt="Rocket.Q logo" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="/images/copy.svg" alt="Copiar número da sala" />
          </div>
          <a href="#" class="button">
            <img src="/images/users-white.svg" alt="Criar uma sala" />
            Criar sala
          </a>
        </div>
      </header>

      <main>
        <section id="question-form">
          <h2>Faça a sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="">O que quer perguntar?</label>
            <textarea
              name=""
              id="question"
              placeholder="O que quer perguntar?"
              cols="30"
              rows="10"
            >
            </textarea>
            <footer>
              <div>
                <img src="images/lock.svg" alt="Cadeado" />
                Esta pergunta é anónima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>

        <section id="questions">
          <h2 class="sc-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="images/avatar.svg" alt="Avatar" />
                </div>
                <div class="question">
                  <p>Qual a diferença entre const, var e let no JavaScript?</p>
                </div>
              </div>
              <div class="actions">
                <a href="#" class="check">
                  <img src="images/check.svg" alt="Marcar como lida" />
                  Marcar como lida
                </a>
                <a href="#" class="delete">
                  <img src="images/trash.svg" alt="Apagar" />
                  Apagar
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
